<div class="row">
	<div class="col-sm-6 col-md-4 col-md-offset-4">
		<h1 class="text-center login-title">Sign in to continue to WiizBaby</h1>
		<div class="account-wall">
			<form class="form-signin" ng-submit="login()">
				<input type="text" class="form-control username" placeholder="Username" required autofocus ng-model="username">
				<input type="password" class="form-control password" placeholder="Password" required ng-model="password">
				<button class="btn btn-lg btn-primary btn-block login-button" type="submit">
				Sign in</button>
			</form>
		</div>
	</div>
</div>
